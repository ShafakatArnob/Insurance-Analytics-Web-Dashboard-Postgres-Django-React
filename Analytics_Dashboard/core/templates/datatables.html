<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- chart js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.com/libraries/Chart.js"></script>

    <!-- Simple Data Tables -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@5/dist/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@5" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h1>Simple Data Tables</h1>
        <table id="myTable"></table>
    </div>
</body>

<script>
    const dataTable = new simpleDatatables.DataTable("#myTable", {
        searchable: true,
        fixedHeight: true,
        data: {
            headings: ['Heading 1', 'Heading 2', 'Heading 3'],
        }
    });

    dataTable.setMessage(`
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    `);

    setTimeout(() => {
        dataTable.rows.add([
            ['Data 1', 'Data 2', 'Data 3'],
            ['Data 4', 'Data 5', 'Data 6'],
            ['Data 7', 'Data 8', 'Data 9'],
            ['Data 10', 'Data 11', 'Data 12'],
            ['Data 13', 'Data 14', 'Data 15'],
            ['Data 16', 'Data 17', 'Data 18'],
            ['Data 19', 'Data 20', 'Data 21'],
            ['Data 22', 'Data 23', 'Data 24'],
            ['Data 25', 'Data 26', 'Data 27'],
            ['Data 28', 'Data 29', 'Data 30'],
        ]);
    }, 1000);


</script>

</html>

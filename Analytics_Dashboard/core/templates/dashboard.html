{% extends './layouts/base.html' %}
{% load static %}


{% block content %}
<div class="my-3 mx-3">
    <h1>Dashboard</h1>
    <div class="d-flex">
        <div class="col-3 card mx-3">
            <div class="card-body">
                <h5 class="card-title text-primary">Total Views</h5>
                <h6 class="card-subtitle mb-2 text-muted">Yearly</h6>
                <div>
                    <canvas id="total-views-chart"></canvas>
                </div>
                <h1 class="card-text text-end">5,000,008</h1>
            </div>
        </div>

        <div class="col-3 card mx-3">
            <div class="card-body">
                <h5 class="card-title text-primary">Revenue</h5>
                <h6 class="card-subtitle mb-2 text-muted">Yearly</h6>
                <div>
                    <canvas id="revenue-chart"></canvas>
                </div>
                <h1 class="card-text text-end">$8,108</h1>
            </div>
        </div>

        <div class="col-3 card mx-3 h-25">
            <div class="card-body">
                <h5 class="card-title text-primary">Growth Rate</h5>
                <h6 class="card-subtitle mb-2 text-muted">Yearly</h6>
                <h1 class="card-text text-end text-success">69%</h1>
            </div>
        </div>
    </div>

    <div class="mx-3 my-5">
        <h3 class="text-center">Subscriber count</h3>
        <div class="bg-secondary bg-opacity-25 px-5 py-3 rounded">
            <canvas id="subscriber-count-chart"></canvas>
        </div>
    </div>

    <div class="d-flex">
        <div>
            <!-- pie-chart -->
            <div class="card mx-3 p-3">
                <h6 class="text-center">Traffic Sources</h6>
                <canvas id="traffic-sources-chart"></canvas>
            </div>
        </div>
        <div class="col-lg-8">
            <!-- data-table -->
            <h3 class="text-center">Most Watched Videos</h3>
            <table id="data-table"></table>
        </div>
    </div>
</div>
{% endblock content %}

{% block scripts %}
<script src="{% static 'assets/js/index.js' %}"></script>
{% endblock scripts %}
